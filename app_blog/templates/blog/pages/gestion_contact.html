{% extends 'blog/partials/base_dashboard.html' %}


{% block content %}
  <div class="col-3">
        <form id="contactForm"  method="post">
                {% csrf_token %}
                <!-- Name Input -->
                <div class="form-floating mb-3">
                  <input class="form-control" id="name" type="text" placeholder="Name" value="{{contact_one.name}}"  name="name" />
                  <label for="name">Name</label>
                </div>

                <!-- Email Input -->
                <div class="form-floating mb-3">
                  <input class="form-control" id="emailAddress" type="email" value="{{contact_one.email}}" placeholder="Email Address" name="email"  />
                  <label for="emailAddress">Email Address</label>
                </div>

                <!-- Message Input -->
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="message"  name="content" placeholder="Message" style="height: 10rem;" >
                      {{contact_one.content}}
                  </textarea>
                  <label for="message">Message</label>
                </div>



                <!-- Submit button -->
                <div class="d-grid">
                  <button  class="btn btn-primary btn-lg " id="submitButton" type="submit">Submit</button>
                </div>
              </form>
    </div>

     <div class="col-6">
         <div class="container-fluid px-5 my-5">
<table class="table border">
  <thead>
    <tr>
      <th scope="col">Num</th>
      <th scope="col">Full name</th>
      <th scope="col">Email</th>
      <th scope="col">Message</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for contact in contacts %}
    <tr>
      <th scope="row">1</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.content }}</td>
        <td>
            <a href="{% url 'update_contact' contact.id %}" class="btn btn-success"  >Edit</a>
            <a href="{% url 'delete_contact' contact.id %}" class="btn btn-danger" type="submit">Delete</a>
        </td>
    </tr>
  {% endfor %}

  </tbody>
</table>
  </div>
     </div>

{% endblock %}
