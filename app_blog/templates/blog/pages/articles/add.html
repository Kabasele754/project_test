<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus"></i> Add Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form action="/add-article/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label class="form-control-label mt-3">Title : </label>
          <input type="text" class="form-control mt-3" name="title" required>

           <label class="form-control-label mt-3">Image :</label>
          <input type="file" class="form-control mt-3" name="image" required>

           <label class="form-control-label mt-3">Description :</label>
          <textarea class="form-control mt-3" name="description" required></textarea>

          <button type="submit" class="btn btn-primary mt-3 float-end w-100">Enregister</button>

        </form>
      </div>

    </div>
  </div>
</div>
