<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus"></i> Add Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form action="/add-article/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label class="form-control-label">Title : </label>
          <input type="text" class="form-control" name="title">
           <label class="form-control-label">Image : </label>
          <input type="file" class="form-control" name="image">
           <label class="form-control-label">Description : </label>
          <textarea class="form-control" name="description"></textarea>

          <button type="submit" class="btn btn-primary mt-3 float-end w-100">Enregister</button>

        </form>
      </div>

    </div>
  </div>
</div>
